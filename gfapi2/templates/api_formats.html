<span class="select">
    <select class="control api_format" name="api_format">
        {% for api_format in api_formats %}
            <option value="{{ api_format|lower }}">{{ api_format }}</option>
        {% endfor %}
        {% if hasgeojson %}
            <option value="geojson">GeoJSON</option>
        {% endif %}
    </select>
</span>
